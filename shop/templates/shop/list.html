{% extends 'shop/includs/base.html' %}
{% load static %}
{% block content %}

	<div id="fh5co-product">
		<div class="container">
			<div class="row animate-box">
				<div class="col-md-8 col-md-offset-2 text-center fh5co-heading">
					<h2>BARO</h2>
					<p>Какие модные сумки окажутся в центре внимания тенденций 2021 сезона? Мы знаем все о ключевых трендах.</p>
				</div>
			</div>
			{% for product in products %}
			<div class="row">
				<div class="col-md-4 text-center animate-box">
					<div class="product">
						<div class="product-grid" style="background-image: url({{ product.image.url }})">
							<div class="inner">
								<!-- <p>
									<a href="{{ product.get_absolute_url }}" class="icon"><i class="icon-shopping-cart"></i></a>
									<a href="{{ product.get_absolute_url }}" class="icon"><i class="icon-eye"></i></a>
								</p> -->
							</div>
						</div>
						<div class="desc">
							<h3><a href="{{ product.get_absolute_url }}">{{ product.name }}</a></h3>
							<span class="price"> {{ product.price }} ₽</span>
						</div>
					</div>
				</div>
			{% endfor %}           
	</div>

{% endblock  %}
