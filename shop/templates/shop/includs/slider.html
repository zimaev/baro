{% load static %}

{% for cl in carousel_list %} 
<aside id="fh5co-hero" class="js-fullheight">
    <div class="flexslider js-fullheight">
        <ul class="slides">
        <li style="background-image: url({{ cl.image.url }})">
            <div class="overlay-gradient"></div>
            <div class="container">
                <div class="col-md-6 col-md-offset-3 col-md-pull-3 js-fullheight slider-text">
                    <div class="slider-text-inner">
                        <div class="desc">
                            <h2>{{ cl.name }}</h2>
                            <p>{{ cl.description }}</p> 
                        </div>
                    </div>
                </div>
            </div>
        </li>
        {% endfor %}
</aside>




<!-- jQuery -->
<script src="{% static 'shop/js/jquery.min.js' %}"></script>
<!-- jQuery Easing -->
<script src="{% static 'shop/js/jquery.easing.1.3.js' %}"></script>
<!-- Bootstrap -->
<script src="{% static 'shop/js/bootstrap.min.js' %}"></script>
<!-- Waypoints -->
<script src="{% static 'shop/js/jquery.waypoints.min.js' %}"></script>
<!-- Carousel -->
<script src="{% static 'shop/js/owl.carousel.min.js' %}"></script>
<!-- countTo -->
<script src="{% static 'shop/js/jquery.countTo.js' %}"></script>
<!-- Flexslider -->
<script src="{% static 'shop/js/jquery.flexslider-min.js' %}"></script>
<!-- Main -->
<script src="{% static 'shop/js/main.js' %}"></script>
